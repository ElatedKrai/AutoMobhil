<!DOCTYPE html>
<html>

<link rel="stylesheet" href="style.css">

<head>
   <script src="script/script.js"></script>

</head>

<body>
   <img class="img" src="img/1.jpeg" id="myImg">
   <a>
      <img src="1.jpeg" onclick="changeImg()" value="Change" />
   </a>

   <script>
      function changeImg() {
         var image = document.getElementById('myImg');
         if (image.src.match("img/1.jpeg")) {
            image.src = "img/img_snow_wide.jpeg";
         }
         else {
            image.src = "img/1.jpeg";
         }
      }
   </script>

</html>
